<form [formGroup]="registerForm">
    <mat-form-field>
        <mat-label>{{'COMPONENTS.USER_INFO.EMAIL'| translate}}</mat-label>
        <input formControlName="email" name="email" matInput placeholder="email" autofocus required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{'COMPONENTS.USER_INFO.PASSWORD'| translate}}</mat-label>
        <input formControlName="password" name="password"  matInput placeholder="password" [type]="hide ? 'password' : 'text'" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{'COMPONENTS.SIGNUP.REPEAT_PASSWORD'| translate}}</mat-label>
        <input (change)="comparePasswords($event.target.value)" name="verification"  matInput placeholder="password" [type]="hide ? 'password' : 'text'" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{'COMPONENTS.USER_INFO.USERNAME'| translate}}</mat-label>
        <input formControlName="username" name="username" matInput placeholder="brugernavn" required>
    </mat-form-field>

    <mat-card class="display-message" *ngIf="displayMessage">
        <mat-label class="error">{{errorMessage | async}}</mat-label>
        <mat-label class=üëç>{{successMessage}}</mat-label>
    </mat-card>

    <button (click)="tryRegister(registerForm.value)" mat-raised-button color="primary">{{'COMPONENTS.SIGNUP.CONFIRM_BUTTON'| translate}}</button>
</form>
